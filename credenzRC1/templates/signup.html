<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      .hide{
        display: none;
      }
      .show{
        display: block;
      }
    </style>
<title>
webpage
</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
<div class="container my-3" >
<form class="row g-3 needs-validation" method="post" action="signup" id="signupForm">
{% csrf_token %}
  <div class="col-md-4">
    <label for="validationCustom01" class="form-label">First name</label>
    <input type="text" class="form-control" pattern="([^\s][A-z]+)" id="fname" name="fname" required>
    <div class="valid-feedback">
      Looks good!
    </div>
  </div>
  <div class="col-md-4">
    <label for="validationCustom02" class="form-label">Last name</label>
    <input type="text" class="form-control" pattern="([^\s][A-z]+)" id"lname" name="lname" required>
    <div class="valid-feedback">
      Looks good!
    </div>
  </div>
  <div class="col-md-4">
    <label for="validationCustomUsername" class="form-label">Username</label>
    <div class="input-group has-validation">
      <span class="input-group-text" id="inputGroupPrepend">@</span>
      <input type="text" class="form-control" pattern="([^\s][A-z0-9À-ž\s]+)" name="username" id="username" aria-describedby="inputGroupPrepend" required>
      <div class="invalid-feedback">
        Please choose a username.
      </div>
    </div>
  </div>
  <div class="col-md-4">
    <label for="validationCustom03" class="form-label">College name</label>
    <input type="text" class="form-control" pattern="([^\s][A-z0-9À-ž\s]+)" name="collegeName" id="collegeName" required>
    <div class="invalid-feedback">
      Please provide a valid college name.
    </div>
  </div>
  <div class="col-md-2">
    <label for="validationCustom04" class="form-label">Year</label>
    <select class="form-select" name="year" id="year" required>
      <option selected disabled value=""></option>
      <option vale="1">1st</option>
      <option vale="2">2nd</option >
      <option vale="3">3rd</option >
      <option vale="4">4th</option>
    </select>
    <div class="invalid-feedback">
      Please select a valid year.
    </div>
  </div>
  <div class="col-md-3">
    <label for="validationCustom05" class="form-label">Password</label>
    <input type="password" pattern="([^\s][A-z0-9À-ž\s]+)" id="password" class="form-control" name="password" required>
    <div class="invalid-feedback">
      Please provide a password.
    </div>
  </div>
  <div class="col-md-3">
  <label for="validationCustom05" class="form-label">Confirm Password</label>
    <input type="password" pattern="([^\s][A-z0-9À-ž\s]+)" id="cpassword" class="form-control" name="cpassword" required>
    <div class="feedback" class="hide" id="passwordAlert" style="color: red;">
      Please enter same password.
    </div>
  </div>
  <div class="col-12">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="invalidCheck" required>
      <label class="form-check-label" for="invalidCheck">
        Agree to terms and conditions
      </label>
      <div class="invalid-feedback">
        You must agree before submitting.
      </div>
    </div>
  </div>
  <div class="col-12">
    <button class="btn btn-dark" id="submitBtn" type="submit">Sign Up</button>
  </div>
  <br>
  <a href="login">Already have an account</a>
</form>
</div>
<script>
  var cpassword = document.getElementById('cpassword');
  var password = document.getElementById('password');
  var passwordAlert = document.getElementById('passwordAlert');
  var submitBtn = document.getElementById('submitBtn');
  cpassword.onkeyup = function (){
      if(cpassword.value === password.value){
          passwordAlert.classList.remove('show');
            passwordAlert.classList.add('hide');
            submitBtn.classList.remove('disabled')
            
        }else{
            passwordAlert.classList.remove('hide');
            submitBtn.classList.add('disabled')
            passwordAlert.classList.add('show');
        }
      }
</script>
</body>
</html>
