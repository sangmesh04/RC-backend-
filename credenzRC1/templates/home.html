<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>Question</title>
</head>
<body>
    <div class="container">
        <form action="addResponse" method="post">
          {%  csrf_token %}
        <div class="mb-3  mt-5">
            <label for="exampleFormControlInput1" class="form-label">Question 1.</label>
            <input type="text" value={{username}} hidden name="username">
            <input type="text" name="Qid" value="q01" hidden>
            <input type="text" class="form-control" disabled id="exampleFormControlInput1" value="Lorem ipsum dolor sit amet consectetur adipisicing elit. Saepe neque sequi dolore earum maiores nemo?">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Your answer</label>
            <textarea class="form-control" name="answer" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div>
          <input type="text" hidden name="attempt" value={{attempt}}>
          <button type="submit" class="btn btn-dark {% if attempt == 2 %}{{disabled}}{% endif %}">Attempt-1</button>
          <button type="submit" class="btn btn-dark {% if attempt == 1 %}{{disabled}}{% endif %}">Attempt-2</button>
          </form>
    </div>
</body>
</html>
